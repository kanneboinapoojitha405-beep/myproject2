<html>
<head>
<title>CSS3 Transforms Examples</title>
<style>
.container {
  perspective: 600px;
  margin: 30px 0;
}
.rotateX {
  background: #ffe0cc;
}
.rotateX:hover {
  transform: rotateX(40deg);
}
.rotateY {
  background: #ccffe6;
}
.rotateY:hover {
  transform: rotateY(40deg);
}
.rotateZ {
  background: #ffcccc;
}
.rotateZ:hover {
  transform: rotateZ(40deg);
}
.translateZ {
  background: #e6ccff;
  transform-style: preserve-3d;
}
.translateZ:hover {
  transform: translateZ(60px);
}
.scaleZ {
  background: #cce6ff;
}
.scaleZ:hover {
  transform: scale3d(1.3, 1.3, 1.3);
}
</style>
</head>
<body>
<h2> 3D Transform Examples</h2>
<div class="container">
  <div class="box rotateX">RotateX</div>
  <div class="box rotateY">RotateY</div>
  <div class="box rotateZ">RotateZ</div>
  <div class="box translateZ">TranslateZ</div>
  <div class="box scaleZ">Scale3D</div>
</div>
</body>
</html>
